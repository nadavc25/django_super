<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #007BFF, #00BCD4);
            color: #ffffff;
            text-align: center;
            padding: 1em;
            border-radius: 5px;
        }

        .container {
            margin: 2em auto;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 1em;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            max-width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            max-height: 200px;
            /* Set a maximum height for uniformity */
        }

        .card-body {
            text-align: center;
        }

        .buy-btn {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        .cart-btn {
            background-color: #ffc107;
            color: #000000;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cart-btn:hover {
            background-color: #ffb400;
        }
    </style>
</head>

<body>
    <header>
        <h1>Supermarket</h1>
        <!-- Display the username if logged in -->
        <div id="usernameDisplay"></div>
    </header>
    <div class="container" id="productsContainer">
        <!-- Product cards will be added here dynamically -->
    </div>

    <div class="container mt-4" id="cartContainer">
        <h2>Your Cart</h2>
        <div id="cart"></div>
        <button onclick="checkout()" class="btn btn-primary mt-2">Checkout</button>
    </div>

    <script>
        const productsContainer = document.getElementById('productsContainer');
        const cartContainer = document.getElementById('cartContainer');
        const cart = document.getElementById('cart');
        let products = [];
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        const renderProducts = (products) => {
            productsContainer.innerHTML = `<div class="row row-cols-1 row-cols-md-2 g-4">` +
                products.map(product => `
                    <div class="col">
                        <div class="card product-card">
                            <img src="${product.img}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">${product.description}</h5>
                                <p class="card-text">$${product.price.toFixed(2)}</p>
                                <button onclick="addToCart(${product.id})" class="btn btn-success buy-btn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `).join('') +
                `</div>`;
        };

        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);

            if (product) {
                const existingItem = cartItems.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cartItems.push({ ...product, quantity: 1 });
                }

                updateCartDisplay();
                saveCartToLocalStorage();
            }
        };

        const updateCartDisplay = () => {
            cart.innerHTML = cartItems.map(item => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-title">${item.description}</h6>
                        <p class="card-text">Quantity: ${item.quantity}</p>
                    </div>
                </div>
            `).join('');
        };

        const saveCartToLocalStorage = () => {
            localStorage.setItem('cart', JSON.stringify(cartItems));
        };



        // Fetch products from the server
        axios.get('http://127.0.0.1:8000/products')
            .then(response => {
                products = response.data;
                renderProducts(products);
                // Update the UI after fetching products
                updateUI();
            })
            .catch(error => console.error(error));

        const checkout = async () => {
            const token = sessionStorage.getItem("token");

            if (token) {
                try {
                    const user = getUsername(token);  // Get user information from the session

                    // Modify the format of cartItems to match the expected format on the server
                    const formattedItems = cartItems.map(item => {
                        return {
                            product: item.id,
                            quantity: item.quantity
                        };
                    });

                    const userData = {
                        user: user,
                        items: formattedItems  // Use the modified format
                    };

                    await axios.post('http://127.0.0.1:8000/order/', userData, {
                        headers: {
                            Authorization: `Bearer ${token}`
                        }
                    });

                    // Clear the cart and update the display
                    cartItems = [];
                    updateCartDisplay();
                    saveCartToLocalStorage();

                    alert('Order placed successfully!');
                } catch (error) {
                    console.error('Error during checkout:', error.response);
                    alert('Failed to place the order. Please try again.');
                }
            } else {
                window.location.href = 'login.html';
            }
        };



        const isLoggedIn = () => {
            const token = sessionStorage.getItem("token");
            return token !== null && token !== undefined;
        };

        // Function to get the username from the token
        const getUsername = (token) => {
            const decodedToken = parseJwt(token);
            return decodedToken ? decodedToken.username : null;
        };

        // Function to update the UI based on login status
        const updateUI = () => {
            const usernameDisplay = document.getElementById('usernameDisplay');
            if (isLoggedIn()) {
                // If logged in, display the username
                const token = sessionStorage.getItem("token");
                const username = getUsername(token);
                usernameDisplay.innerHTML = `Welcome, ${username}!`;
            } else {
                // If not logged in, hide the username display
                usernameDisplay.innerHTML = '';
            }
        };
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>

</html>
</body>

</html>
